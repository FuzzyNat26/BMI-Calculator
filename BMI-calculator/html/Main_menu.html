<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="../css/Main_menu0.2.css">
</head>

<body>
    <div id="Main_menu" class="Main_menu">  
        <h1>BMI CALCULATOR</h1>
        <div class="Navigation">
            <ul>
                <li class="Home"><a href="Main_menu.html">Home</a></li>
                <li class="bmitable"><a href="BMITable.html">BMI Table</a></li>
                <li class="source"><a href="source.html">Source</a></li>
                <li class="about"><a href="about.html">About</a></li>
            </ul>
        </div>

        <form id='calculator-form'>
            <label for="Name"></label><br>
            <input type="text" placeholder="Enter Your Name" id="Name" name="Name"><br>

            <div class="Gender">
                <input type="radio" id="Male" class="Gender" name="Gender" value="MALE" checked>
                <label for="Male">MALE</label>

                <input type="radio" id="Female" class="Gender" name="Gender" value="FEMALE">
                <label for="Female">FEMALE</label>
            </div>
            <label for="Height"></label><br>
            <input type="number" min='0' placeholder="Height (cm)" id="Height" name="Height"><br>

            <label for="Weight"></label><br>
            <input type="number" min='0' placeholder="Weight (kg)" id="Weight" name="Weight"><br>
        </form><br>

        <div id="CALCULATE">
            <input type="submit" value="CALCULATE" class='CALCULATE' id='CALCULATE'> <br>
        </div>
    </div>

    <div id="FOOD-N-WORKOUT">
        <button id="FOOD" class="Food">FOOD</button>
        <button id="WORKOUT" class="workout">WORKOUT</button>
    </div>

    <div class="table">
        <table class="data-head">
            <thead>
                <tr>
                    <th id="date">Date</th>
                    <th id="name">Name</th>
                    <th id="bmi">BMI</th>
                    <th id="del1"></th>
                </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>
    </div>

    <script id="applicationScript" type="text/javascript" src="../js/main_menu.js"></script>
</body>

</html>
